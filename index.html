<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="shortcut icon" href="./images/icon.png">
    
</head>
<body>
    <div class="container">
    
    <div class="player">
        <img class="songcover" alt="image" src="./images/track1.jpg" />
        <p class="songname">Syntact</p>
        <p class="artistname">Ego</p>
        <div class="buttons">
            <div class="previous" onclick="previousTrack()">
                <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="play" onclick="playAndpause()">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="next" onclick="nextTrack()">
                <i class="fa-solid fa-forward-step"></i>
            </div>
        </div>
        <div class="player_slider sliders">
            <p class="currenttime">00:00</p>
            <input type="range" min="0" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <p class="totalduration">00:00</p>
        </div>
        <div class="volume_slider sliders">
            <i class="fa-solid fa-volume-low" data-bs-toggle="collapse" data-bs-target="#collapseslider" aria-expanded="false" aria-controls="collapseslider"></i>
            <input class="collapse collapse-horizontal" id="collapseslider" type="range" min="0" max="100" value="99" onchange="setVolume()">
        </div>
    </div>
    <div class="tracklist">
        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#collapsetracklist" aria-expanded="false" aria-controls="collapsetracklist">
            <i class="fa-solid fa-list"></i>
          </button>
          
    <div class="collapse list" id="collapsetracklist">
        <h3>Tracklist</h3>
        <hr>
        <div>
            <div class="songitem" onclick="directPlay(0)">
                <p class="title">Syntact</p>
                <p class="artist">Ego</p>
            </div>
            <div class="songitem" onclick="directPlay(1)">
                <p class="title">I Hear Sleigh Bells</p>
                <p class="artist">Severin & Like Lions</p>
            </div>
            <div class="songitem"onclick="directPlay(2)">
                <p class="title">Not Giving In</p>
                <p class="artist">Culture Code</p>
            </div>
            <div class="songitem"onclick="directPlay(3)">
                <p class="title">Illusion (ft. Crunr)</p>
                <p class="artist">BEAUZ</p>
            </div>
            <div class="songitem"onclick="directPlay(4)">
                <p class="title">Voyage (ft. DNAKM)</p>
                <p class="artist">Mendum & Abandoned</p>
            </div>
            <div class="songitem"onclick="directPlay(5)">
                <p class="title">The Garden</p>
                <p class="artist">Lochlainn</p>
            </div>
            <div class="songitem"onclick="directPlay(6)">
                <p class="title">Heaven Knows</p>
                <p class="artist">Vizzen & Protolizard</p>
            </div>
        </div>
    </div>
    </div>
</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
